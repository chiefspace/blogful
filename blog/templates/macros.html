{% macro render_entry(entry) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="pagination">
            <li>
                {{ entry.datetime | dateformat("%m/%d/%y") }}
                {{ entry.author.name }}
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
            <a href="{{ entry.href }}/entry/{{ entry.id }}">{{ entry.title }}</a>
        </h1>
        {{ entry.content | safe }}
        {{ entry.author.name }}
    </div>
</div>
{% endmacro %}
